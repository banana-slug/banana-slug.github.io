<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nailsgram</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
    <div class="left-sidebar"></div>
    <div class="middle">
        <div class="top"></div>
        <div class="master-profile">
            <div class="photo">
                <img class="master-photo" src="./images/master_photo.png" alt="Master Photo">
                <img class="arrow" src="./images/arrow.png" alt="Arrow">
                <img class="heart" src="./images/heart.png" alt="Heart">
            </div>
            <div class="info">
                <div class="contacts">
                    <div class="personal-info">
                        <div class="name">Мария Петрова</div>
                        <div class="profession">Мастер</div>
                    </div>
                    <div class="more-info">
                        <img class="rating-stars" src="./images/rating_stars.png" alt="Rating Stars">
                        <div class="personal-contacts">
                            <img class="calls" src="./images/calls.png" alt="Calls">
                            <img class="messages" src="./images/messages.png" alt="Messages">
                            <img class="location" src="./images/location.png" alt="Location">
                        </div>
                    </div>
                </div>
                <div class="about-master">
                    <div class="description">
                        <div class="title">О мастере</div>
                        <div class="body">
                            <div>Сертифицированный мастер.</div>
                            <div>Опыт работы – 1,5 года.</div>
                            <div>Делаю аппаратный и комбинированный маникюр с покрытием гель-лаком, выравниванием
                                ногтевой
                                пластины. Наращиваю ногти гелем.
                            </div>
                        </div>
                    </div>
                    <div class="projects">
                        <div class="title">Работы</div>
                        <div class="project-items">
                            <div class="left-side">
                                <img class="project-photo" src="./images/projects/1.png" alt="Hand">
                                <img class="project-photo" src="./images/projects/4.png" alt="Hand">
                            </div>
                            <div class="right-side">
                                <img class="project-photo" src="./images/projects/2.png" alt="Hand">
                                <img class="project-photo" src="./images/projects/3.png" alt="Hand">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <img src="./images/search_icon.png" alt="Search">
                    <img src="./images/notification_icon.png" alt="Notification">
                    <img src="./images/calendar.png" alt="Calendar">
                    <img src="./images/profile_icon.png" alt="Profile">
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <div class="right-sidebar"></div>
</div>
</body>
</html>
